    <link rel="stylesheet" type="text/css" href="/ratesTest/css/frontierCalendar/jquery-frontier-cal-1.3.2.css" />
    <link rel="stylesheet" type="text/css" href="/ratesTest/css/jquery-ui/smoothness/jquery-ui-1.8.1.custom.css" />
    <link rel="stylesheet" type="text/css" href="/ratesTest/css/styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <script type="text/javascript" src="/ratesTest/js/jquery-ui/smoothness/jquery-ui-1.8.1.custom.min.js"></script>

<body>
    
    <div id="toolbar" class="ui-widget-header ui-corner-all" style="position: relative; vertical-align: middle; white-space:nowrap; overflow: hidden; border-bottom: 1px solid black;">
        <h3 id="myCurrentMonth"style="position: absolute; float:left; width: 100%;"></h3>
        <button class="material-icons" id="BtnPreviousMonth" style="position: absolute; left: 8px;">keyboard_arrow_left</button>
        <button class="material-icons" id="BtnNextMonth" style="position:absolute; right: 8px;">keyboard_arrow_right</button>
        <input type="text" id="dateSelect" size="20" style="display:none;">
    </div>

    
    <div id="mycal"></div>

    <!-- debugging-->
    <div id="calDebug"></div>

    <!-- Add event modal form -->
    <style type="text/css">
        label, input.text, select { display:block; }
        fieldset { padding:0; border:0; margin-top:25px; }
        .ui-dialog .ui-state-error { padding: .3em; }
        .validateTips { border: 1px solid transparent; padding: 0.3em; }
    </style>

    <script src="/ratesTest/script.js">

    </script>
